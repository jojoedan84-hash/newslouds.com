<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslouds | Find Your Next Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">
    <nav class="bg-white border-b py-4 px-8 flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-black text-blue-600">newslouds<span class="text-slate-800">.com</span></div>
    </nav>

    <div class="bg-white border-b py-16 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-8 leading-tight">Search millions of jobs <br><span class="text-blue-600">all in one place.</span></h1>
            <div class="flex flex-col md:flex-row shadow-2xl rounded-2xl border-4 border-white overflow-hidden bg-white">
                <input id="q" type="text" placeholder="Job Title, Skills" class="flex-1 p-5 outline-none border-b md:border-b-0 md:border-r border-slate-100 text-lg">
                <input id="l" type="text" placeholder="Location (e.g. Dublin)" class="flex-1 p-5 outline-none text-lg">
                <button onclick="doSearch()" class="bg-green-500 hover:bg-green-600 text-white px-10 py-5 font-bold text-xl transition">Search Now</button>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto py-12 px-4">
        <div id="results" class="space-y-4">
            <div class="text-center text-slate-400 py-10">Start your search above to see jobs in Ireland.</div>
        </div>
    </div>

    <script>
        async function doSearch() {
            const q = document.getElementById('q').value;
            const l = document.getElementById('l').value;
            const container = document.getElementById('results');

            container.innerHTML = '<div class="text-center py-10 text-blue-600 font-bold">Searching...</div>';

            try {
                // This calls your SECURE Vercel function
                const response = await fetch(`/api/search?q=${q}&l=${l}`);
                const data = await response.json();

                if (!data.jobs || data.jobs.length === 0) {
                    container.innerHTML = '<p class="text-center py-10">No jobs found. Try different keywords.</p>';
                    return;
                }

                container.innerHTML = data.jobs.map(job => `
                    <div class="bg-white p-6 rounded-xl border border-slate-200 hover:shadow-xl transition-all">
                        <div class="flex justify-between">
                            <div>
                                <h3 class="text-xl font-bold text-blue-600 underline cursor-pointer"><a href="${job.url}" target="_blank">${job.title}</a></h3>
                                <p class="font-bold text-slate-700 mt-1">${job.company}</p>
                                <p class="text-slate-500 text-sm mt-1">üìç ${job.locations}</p>
                            </div>
                            <a href="${job.url}" target="_blank" class="hidden md:block bg-slate-100 text-slate-700 px-5 py-2 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition h-fit">Apply</a>
                        </div>
                        <div class="mt-4 text-slate-600 text-sm line-clamp-2">${job.description}</div>
                        <div class="mt-4 text-xs text-slate-400 font-medium">${job.date}</div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<p class="text-red-500 text-center">Something went wrong. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
