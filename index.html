<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslouds | Search Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-bold text-blue-600 tracking-tight">newslouds<span class="text-gray-900">.com</span></div>
        <div class="hidden md:flex space-x-6 font-medium text-gray-600">
            <a href="#" class="hover:text-blue-600">Search Jobs</a>
            <a href="#" class="hover:text-blue-600">Post a Job</a>
        </div>
    </nav>

    <div class="bg-white border-b py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-extrabold text-center mb-8 text-gray-900">The easiest way to find a job.</h1>
            
            <div class="flex flex-col md:flex-row shadow-xl rounded-xl border overflow-hidden">
                <input id="keywords" type="text" placeholder="Job Title or Keywords" class="flex-1 p-5 outline-none border-b md:border-b-0 md:border-r border-gray-200 text-lg">
                <input id="location" type="text" placeholder="City or Country" class="flex-1 p-5 outline-none text-lg">
                <button onclick="searchJobs()" class="bg-green-500 hover:bg-green-600 text-white px-10 py-5 font-bold text-xl transition-all">Search Jobs</button>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto py-10 px-4">
        <div id="loading" class="hidden text-center text-gray-500 py-10">Searching for jobs...</div>
        <div id="results" class="space-y-4">
            <div class="text-center py-20">
                <p class="text-gray-400">Enter a job title and location to start searching.</p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '5fd36959d3ebed46321c9cf628926597';

        async function searchJobs() {
            const keywords = document.getElementById('keywords').value;
            const location = document.getElementById('location').value;
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');

            if(!keywords) { alert("Please enter a job title"); return; }

            loading.classList.remove('hidden');
            resultsDiv.innerHTML = '';

            // Using a CORS proxy to allow the browser to talk to Careerjet
            const proxy = "https://cors-anywhere.herokuapp.com/"; 
            const url = `https://search.api.careerjet.net/v4/query?affid=${API_KEY}&keywords=${keywords}&location=${location}&user_ip=1.1.1.1&user_agent=Mozilla&locale_code=en_IE`;

            try {
                // Note: If this fails, you may need to visit https://cors-anywhere.herokuapp.com/corsdemo to unlock the proxy
                const response = await fetch(proxy + url);
                const data = await response.json();
                
                loading.classList.add('hidden');
                displayJobs(data.jobs);
            } catch (error) {
                loading.classList.add('hidden');
                resultsDiv.innerHTML = `<p class="text-red-500 text-center">Error connecting to API. You might need to enable the CORS proxy.</p>`;
            }
        }

        function displayJobs(jobs) {
            const resultsDiv = document.getElementById('results');
            if(!jobs || jobs.length === 0) {
                resultsDiv.innerHTML = '<p class="text-center">No jobs found. Try different keywords.</p>';
                return;
            }

            resultsDiv.innerHTML = jobs.map(job => `
                <div class="bg-white p-6 rounded-xl border border-gray-200 hover:border-blue-400 hover:shadow-lg transition-all group">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-blue-600 group-hover:underline"><a href="${job.url}" target="_blank">${job.title}</a></h3>
                            <p class="text-gray-900 font-semibold mt-1">${job.company}</p>
                            <p class="text-gray-500 text-sm flex items-center mt-1">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                                ${job.locations}
                            </p>
                        </div>
                        <a href="${job.url}" target="_blank" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg font-bold text-sm hover:bg-blue-600 hover:text-white transition">View Job</a>
                    </div>
                    <div class="mt-4 text-gray-600 text-sm line-clamp-3">
                        ${job.description}
                    </div>
                    <div class="mt-4 pt-4 border-t text-xs text-gray-400 flex justify-between">
                        <span>Posted: ${job.date}</span>
                        <span>via Careerjet</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
